{% extends "core/base.html" %}
{% block title %}Dashboard{% endblock %}

{% block content %}
  <div class="card">
    <h2>Dashboard</h2>

    {% if current_shift %}
      <p><strong>Status:</strong> Clocked in</p>
      <p><strong>Clock in:</strong> {{ current_shift.clock_in }}</p>
    {% else %}
      <p><strong>Status:</strong> Not clocked in</p>
    {% endif %}

    <div class="row">
      <form method="post" action="{% url 'clock_in' %}">
        {% csrf_token %}
        <button class="btn primary" type="submit">Clock In</button>
      </form>

      <form method="post" action="{% url 'clock_out' %}">
        {% csrf_token %}
        <button class="btn" type="submit">Clock Out</button>
      </form>
    </div>
  </div>
{% endblock %}
